name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8 on backend and worker
        run: |
          flake8 backend
          flake8 worker
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies and run lint
        run: |
          cd frontend
          npm install
          npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install backend and worker dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r worker/requirements.txt
          pip install pytest
      - name: Run pytest in backend
        run: pytest backend
      - name: Run pytest in worker
        run: pytest worker
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend dependencies and run tests
        run: |
          cd frontend
          npm install
          npm test